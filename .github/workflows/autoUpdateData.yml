name: Extract YouTube Playlist

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  extract-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Cache ChromeDriver
        uses: actions/cache@v3
        with:
          path: /usr/lib/chromium-browser/chromedriver
          key: ${{ runner.os }}-chromedriver}}
          restore-keys: |
            ${{ runner.os }}-chromedriver-

      - name: Run Selenium script
        shell: bash
        run: |
          which chromedriver
          python scripts/extract/extract_playlist.py

      - name: update count of videos & playlist
        run: python scripts/analysis/analysis.py   
      
      - name: Check for changes
        id: git-check
        run: |
          echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if there are changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add playlists/
          git commit -m "Update YouTube playlist data"
          git push
