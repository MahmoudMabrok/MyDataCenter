name: YouTube Playlist Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytube yt_dlp
      
      - name: Scrape YouTube playlists
        run: python scripts/youtube_scraper.py

      - name: update count of videos & playlist
        run: python scripts/analysis.py   
      
      - name: Check for changes
        id: git-check
        run: |
          echo "changes=false" >> $GITHUB_OUTPUT
      
      - name: Commit and push if there are changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add playlists/
          git commit -m "Update YouTube playlist data"
          git push
